<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Índice de Massa Corporal (IMC)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #0074cc;
            color: white;
            padding: 10px;
            margin-top: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calcular-btn {
            background-color: #0074cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }

        .calcular-btn:hover {
            background-color: #0056a7;
        }

        .resultado {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .imc-resultado {
            font-size: 28px;
            font-weight: bold;
            color: #0074cc;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <div class="container">
        <form class="calculadora">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required placeholder="Insira seu peso (kg)" min="1">
            <br>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" required placeholder="Insira sua altura (m)" min="1">
            <br>

            <button type="button" onclick="calcularIMC()" class="calcular-btn">Calcular IMC</button>
        </form>

        <div class="resultado" id="resultado">
            <h2>Resultado</h2>
            <p>Seu IMC é: <span id="imc" class="imc-resultado">0.00</span></p>
        </div>
    </div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura) || altura <= 0 || peso <= 0) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            var imc = peso / (altura * altura);
            var resultadoElement = document.getElementById("resultado");
            var imcElement = document.getElementById("imc");

            imcElement.textContent = imc.toFixed(2);
            resultadoElement.style.display = "block";
        }
    </script>
</body>
</html>
