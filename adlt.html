<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Insert row in a table - w3resource</title>
<style>
  .error {
    color: red;
  }
</style>
</head>
<body>
<input type="number" id="txtNumRows" min="1" max="10" placeholder="Digite um número entre 1 e 10" />
<button id="jsAddRows">Add Rows</button>
<table id="sampleTable" border="1">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
  </tr>
</table>
<p id="message" class="error"></p>

<script>
const txtNumRows = document.getElementById("txtNumRows");
const jsAddRows = document.getElementById("jsAddRows");
const message = document.getElementById("message");
const table = document.getElementById("sampleTable");

jsAddRows.addEventListener("click", () => {
  const inputValue = parseInt(txtNumRows.value);

 
  message.textContent = "";

  if (isNaN(inputValue) || inputValue < 1 || inputValue > 10) {
    message.textContent = "Valores válidos são entre 1 e 10.";
  } else {
    for (let i = 0; i < inputValue; i++) {
      const newRow = table.insertRow(-1);
      const newCell1 = newRow.insertCell(0);
      const newCell2 = newRow.insertCell(1);
      newCell1.textContent = `Nova linha cell1`;
      newCell2.textContent = `Nova linha cell2`;
    }
    txtNumRows.value = "";
  }
});
</script>
</body>
</html>
