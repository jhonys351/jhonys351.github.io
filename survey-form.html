<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title"><h1>Survey Form</h1></header>
    <section>
    <div class="container">
        <div id="description">
            <p>Let us know how we can improve freeCodeCamp</p>
        </div>
        <form id="survey-form">
            <div class="row-tab">
                <div class="label-tab">
                    <label >Name</label>
                </div>
                <div class="input-tab">
                    <input type="text" name="name" placeholder="Enter your name">
                </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label >Email</label>
                    </div>
                    <div class="input-tab">
                            <input type="email" name="email" placeholder="Enter your email">
                    </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label >Age</label>
                        </div>
                        <div class="input-tab">
                            <input type="Number" name="Age" placeholder="Age" min="1">
                        </div>
                        </div>
                        <div>
                            <div class="label-tab">
                                <label >Which option best describes your current role?</label>
                            </div>
                            <div class="select-tab">
                                <select id="select-box">
                                    <option >Student</option>
                                    <option >job holder</option>
                                    <option >Businessman</option>
                                </select>
                            </div>
                        </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label >How likely is that you would recommend freeCodeCamp to a frinde?</label>
                        </div>
                    <div class="input-tab">
                        <div><input type="radio" name="suggest" value="Definitely"><label >Definitely</label></div><div>
                            <input type="radio" name="suggest" value="Maybe"><label >Maybe</label></div>
                            <div>
                            <input type="radio" name="suggest" value="Not sure"><label >Not sure</label></div>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label >What do you like most in FCC</label>
                    </div>
                    <div class="select-tab">
                        <select id="select-box">
                            <option>Slect an option</option>
                            <option>Option-1</option>
                            <option>Option-2</option>
                        </select>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label >Things that should be improved in the future (Check all that apply)</label>
                    </div>
                <div class="input-tab">
                    <div><input type="radio" name="Project" value="Font-end Project"><label >Font-end Project</label></div><div>
                        <input type="radio" name="Project" value="Back-end Project"><label >Back-end Project</label></div>
                    <div>
                    <input type="radio" name="Project" value="Data Visulization"><label >Data Visulization</label></div>
                </div>
            </div>
        </form>
    </div>
</section> 

</body>
</html>
