<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contagem de Vogais</title>
</head>
<body>
  <h1>Contagem de Vogais</h1>
  <label for="inputString">Digite uma frase:</label>
  <input type="text" id="inputString" />
  <button id="countButton">Contar Vogais</button>
  <p id="result"></p>

  <script>
    function contarVogais(str) {
      str = str.toLowerCase();
      const vogais = "aeiou";
      let contador = 0;
      for (let i = 0; i < str.length; i++) {
        if (vogais.includes(str[i])) {
          contador++;
        }
      }
      return contador;
    }

    document.getElementById("countButton").addEventListener("click", function () {
      const inputString = document.getElementById("inputString").value;
      const resultado = contarVogais(inputString);
      const resultElement = document.getElementById("result");
      resultElement.textContent = `O número de vogais na frase é: ${resultado}`;
    });
  </script>
</body>
</html>
