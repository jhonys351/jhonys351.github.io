<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>forms</title>
</head>
<body>
    <form action="">
        <h1>Travel reservation form</h1>
        <h2>*denotes mandotory</h2>
        
        Full name*: <br> 
        <input type="text" name="full_name" placeholder="FirstName lastName"> <br>
        
        Email address*: <br> 
        <input type="email" name="email_address" placeholder="EMAIL_ADDRESS"> <br>
        
        Select Tour Package*: <br>
        <select name="Tour_package" id=""> <br>
         <option value="Goa">Goa</option>
         <option value="Andhra"></option>
        </select> <br>
        
        Arrival date*: <br> <input type="date" name="arrival_Date">
        
        Number of person*: <br> <input type="number" name="number_person" placeholder="UNKNOWN_TYPE" min="1" max="9">
        
        what would you want to avail?* <br>
        Boanding<input type="checkbox"> <br>
        Fooding <input type="checkbox"> <br>
        Sight sccing <input type="checkbox"> <br>
        
        Discount Coupon code: <br> <input type="text" placeholder="UNKNOWN_TYPE" maxlength="6">
        
        Terms and conditions* <br>
        I agree<input type="radio" name="terms_conditions" value="i_agree">
        I disagree <input type="radio" name="terms_conditions" value="i_disagree"> <br>

        <input type="submit" value="Complete reservation">
        <button type = "Submit">Enviar</button>

    </form>
</body>
</html>
